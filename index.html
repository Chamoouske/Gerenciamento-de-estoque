<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <title>HDMI's</title>
</head>

<body>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/estoque.js"></script>

    <!-- Div para exibir a logo em todas as telas-->
    <div class="container" align="center">
        <img src="img/logo.png" width=40% height=30%>

        <div class="container" id="tela_principal" align="center">
            <!-- Adição de um id para cada botão, estilizando-os no CSS -->

            <!--Exibe a tela p/ inserir produtos-->
            <input type="button" id="bt1" class="btn btn-lg btn-primary form-control" value="Inserir Produto"
                onclick="exibirTela(0)">

            <!--Exibe a tela de listagem de produtos-->
            <input type="button" id="bt2" class="btn btn-lg btn-primary form-control" value="Listar Produtos"
                onclick="exibirTela(1)">

            <!--Exibe a tela do carrinho de compras-->
            <input type="button" id="bt3" class="btn btn-lg btn-primary form-control" value="Carrinho de Compras"
                onclick="exibirTela(2)">
        </div>

        <!-- Tela de cadastro de produtos -->
        <div id="tela_inserir_produto" hidden>
            <input type="button" id="bt5" class="btn btn-lg btn-primary form-control" value="Voltar"
                onclick="fecharTela()">
            <!--0 fecha a tela de cadastro de produto-->
            <h3>Inserir produto</h3>
            <div class="row">
                <h4>Nome:</h4>
                <input type="text" id="nome_produto">
            </div>
            <div class="row">
                <h4>Quantidade em estoque:</h4>
                <input type="text" id="qtd_estoque">
            </div>
            <div class="row">
                <h4>Preço:</h4>
                <input type="text" id="preco_produto">
            </div>
            <input type="button" id="bt4" class="btn btn-lg btn-primary form-control" value="Inserir"
                onclick="inserirProduto()">
        </div>

        <!-- Tela de listagem de produtos -->
        <div id="tela_listagem_produtos" hidden>
                <input type="button" id="bt5" class="btn btn-lg btn-primary form-control" value="Voltar"onclick="fecharTela()">
                <h3>Lista de Produtos</h3>
                <div clas="row">
                    <div class="col-md-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>NOME</th>
                                    <th>QTD EM ESTOQUE</th>
                                    <th>VALOR UNITÁRIO</th>
                                </tr>
                            </thead>
                            <tbody id="produtos_listagem">
                                <!-- Aqui será exibido a listagem -->
                            </tbody>
                                
                        </table>
                    </div>
                </div>
            <script>
                listagemView();
            </script>
        </div>
        

        <!-- Tela do carrinho de compras -->
        <div id="tela_carrinho" hidden>
            <input type="button" id="bt5" class="btn btn-lg btn-primary form-control" value="Voltar"
            onclick="fecharTela()">
            <h3>Carrinho de Compras</h3>
            <div clas="row">
                <div class="col-md-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>NOME</th>
                                <th>QTD EM ESTOQUE</th>
                                <th>TOTAL A PAGAR</th>
                            </tr>
                        </thead>
                        <tbody id="carrinho_compras">
                            <!-- Aqui será exibido o carrinho de compras -->
                        </tbody>
                    </table>
                    <input type="button" id="bt5" class="btn btn-primary form-control" value="Efetuar Compra" onclick="compraRealizada()">
                </div>
            </div>
            <script>
                carrinhoView();
            </script>
        </div>

        <!-- tela de finalizar compra -->
        <div id="tela_qtd_produto" hidden>
            <input type="button" id="bt5" class="btn btn-lg btn-primary form-control" value="Voltar"
            onclick="fecharTela()">
            <h3>Efetuar Compra</h3>
            <input type="hidden" id="id_deCompra"> // ID recebido pelo JS na funcao prepFinalizarCompra

            <div class="row">
                <div class="col-md-12">
                    <div id="mostrarProduto">
                        <h5>Nome:</h5>
                        <input type="text" id="nomeProduto" disabled><br>
                        <h5>Qtd em Estoque:</h5>
                        <input type="text" id="qtdProduto" disabled><br>
                        <h5>Preco:</h5>
                        <input type="text" id="precoProduto" disabled><br><br>
                        <input type="text" id="pedido" value="1"><br>
                        <input type="button" class="btn btn-primary form-control" id="bt5" value="Comprar" onclick="comprarProduto()">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
